    <style>
        /* Estilo Geral do Corpo da Página */
        body {
            font-family: Arial, sans-serif;

            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;

        }

        /* Estilos do Header */
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            width: 100%;
            margin-bottom: 30px;
        }

        /* Estilos do Formulário */
      
        /* Inputs e botões do formulário */
        form input, form button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        /* Estilo do botão (Cadastrar) */
        form button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        form button:hover {
            background-color: #575757;
        }

        /* Estilos dos Cards (Seções de Links) */
        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            margin-top: 40px;
            width: 100%;
            
        }
        .form{
            display: flex;
            flex-direction: column;
        }

        /* Estilo Geral dos Cards */
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 5px;
            text-align: center;
            width: 22%; /* Aumento da largura do card */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            margin-bottom: 30px;
           
        }
        .card h2{
            margin-left: 10%;
        }
        .card:hover {
            transform: scale(1.05);
        }

        /* Ajuste nas Imagens dentro dos Cards */
        .card img {
            width: 100px;
            max-width: 180px;
            height: 80px;
            margin-bottom: 15px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        header nav{
            background-color: #333;
            
        }

        /* Estilos para o Link dentro do Card */
        .card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            color: #fff;
            background-color: #333;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        h2{
            margin-left: 30%;
        }
        .card a:hover {
            background-color: #575757;
        }

        /* Responsividade para telas pequenas */
        @media (max-width: 768px) {
            /* Ajusta os cards para que fiquem 2 por linha em telas menores */
            .card {
                width: 28%;
            }
        }

        @media (max-width: 480px) {
            /* Ajuste de estilo para telas ainda menores */
            .card {
                width: 100%;
            }
            form {
                padding: 15px;
                max-width: 100%;
            }
        }
